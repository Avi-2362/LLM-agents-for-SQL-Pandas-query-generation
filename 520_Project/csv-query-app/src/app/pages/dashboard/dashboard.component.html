   <div class="dashboard">
    <h1 class="title">Your Files</h1>
    <div class="file-grid">
      <div
        class="file-card"
        *ngFor="let file of files"
        (click)="openFile(file.file_id)"
      >
        <div class="file-icon">
          <img src="assets/images/file-icon.png" alt="File Icon" />
        </div>
        <div class="file-info">
          <h3>{{ file.name }}</h3>
          <p>{{ file.uploadDate | date: 'medium' }}</p>
        </div>
      </div>
    </div>
    <button class="upload-button" (click)="fileInput.click()">Upload</button>
    <input
      #fileInput
      type="file"
      hidden
      (change)="handleFileUpload($event)"
    />
  </div>
